# you can add CloudFormation resource templates here
resources:
  Resources:
    DynamoDbSmokerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: smoker
        AttributeDefinitions:
          - AttributeName: phone
            AttributeType: S
        KeySchema:
          - AttributeName: phone
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBSmokerIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DynamoDbSmokerTable
      Properties:
        PolicyName: lambda-dynamodb-smoker
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/smoker
        Roles:
          - Ref: IamRoleLambdaExecution
    DynamoDbArchiveTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: archive
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBArchiveIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DynamoDbArchiveTable
      Properties:
        PolicyName: lambda-dynamodb-archive
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:DeleteItem
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/archive
        Roles:
          - Ref: IamRoleLambdaExecution
plugins:
  - serverless-webpack
  - serverless-offline
custom:
  webpack: ./webpack.config.serverless.js
  serverless-offline:
    babelOptions:
      presets: ["es2015-node4", "es2016"]
      plugins: ["add-module-exports", "transform-runtime"]
