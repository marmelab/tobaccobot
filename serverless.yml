functions:
  botConversation:
    handler: src/serverless/index.botConversation
    events:
      - http:
          method: POST
          integration: lambda
          path: bot_conversation
          cors: true
  getBotConversation:
    handler: src/serverless/index.botConversation
    events:
      - http:
          method: GET
          integration: lambda
          path: bot_conversation
          cors: true
  dailyMessage:
    handler: src/serverless/index.dailyMessage
    events:
      - schedule:
            rate: cron(0 8 ? * * *)
            enabled: true
  setupTables:
    handler: src/serverless/index.setupTables
  subscribe:
    handler: src/serverless/index.subscribe
    events:
      - http:
          method: POST
          integration: lambda
          path: subscribe
          cors: true
  reportData:
    handler: src/serverless/index.reportData
    events:
        - http:
            method: POST
            integration: lambda
            path: report_data
            cors: true

